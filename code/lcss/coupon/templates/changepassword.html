{% extends "base.html" %} {% block content %}
<div id="wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h4 class="page-header"Change passowrd for user {{request.user}}</h4>
        </div>
    </div>
    <div class="row">
        <label> Your password should not be identical to your personal information. </label>
        <label> Your password should have at least 8 characters. </label>
        <label> Your password should not only contains numbers. </label>
        <label> Your password should not be a generic word or name. </label>
        <div class="col s6">
        <form method="post">
            {% csrf_token %}
            {%for field in form%}
            <div class="input-field">
                {{field.label_tag}}
                {{field}}
            </div>
            {%endfor%}
            {%for message in messages%}
            <p id="messages">{{message}}</p>
            {%endfor%}
            <button class="btn waves-effect waves-light" type="submit"> Change Password
                <i class="material-icons right">send</i>
                </button>
        </form>
        </div>
    </div>
</div>
{% endblock content %}
