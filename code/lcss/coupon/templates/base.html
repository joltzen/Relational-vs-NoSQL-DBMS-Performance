<!DOCTYPE html>
{%load static%}
<html>

<head>
  <title>Coupon LCSS</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="navbar">
    <nav>
      <div class="nav-wrapper indigo darken-1">
        <a href="/" class="brand-logo navheader">Coupon App</a>
        <ul class="right hide-on-med-and-down">

          <li>
            <div class="search">
              <form>
                <div class="input-field">
                  <i class="material-icons prefix search-icon">search</i>
                  <input class="validate inputtext" type="text" id="search" placeholder="Search" />
                </div>
              </form>
            </div>
          </li>
          <li><a class="login" href="{% url 'login' %}">Login</a></li>
          <li>
            <a class="create-thread" href="{% url 'create-thread' %}">
              <i class="material-icons left">add</i>Create Coupon
            </a>
          </li>
        </ul>


    </nav>
  </div>
  <div class="container">
    <div class="section">{% block content %} {% endblock %}</div>
  </div>
</body>

</html>
