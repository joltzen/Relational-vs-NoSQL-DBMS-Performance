{% extends "base.html" %} {% block content %}

<div id="wraper">
    <div class="row">
        <div class="col s6">
          <h2>Sign Up</h2>
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <form method="POST" action="">
            {%csrf_token%} {%for field in form%} {{field.label}} {{field}}
            {%endfor%}
            <button class="btn btncolor" type="submit">
              Sign up
            </button>
          </form>
        {{form.errors}}
  
          <div class="d-flex justify-content-center link">
              <a href="{%url 'login'%}" class="link">Already have an account?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{%endblock%}
