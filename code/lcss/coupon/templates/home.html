{% extends "base.html" %} {% block content %}

{% if coupons %}
<ul>
    {% for coupon in coupons %}
    <li><a href="/coupons/{{ coupon.id }}/">{{ coupon.name }}</a></li>
    <li><a href="{% url 'detail-thread' coupon.id %}">{{ coupon.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No coupons are available.</p>
{% endif %}

{% endblock content %}
