{% extends "base.html" %} {% block content %}
<div class="container">
  <h1>Add a Comment</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="text">Comment:</label>
      {{ form.text }}
    </div>
    <div class="form-group">
      <button type="submit" class="btn login">Submit</button>
    </div>
  </form>
</div>
{% endblock %}
